<div class="row justify-content-center">
  <div class="col-md-11">
    <p-table [value]="remotes" [scrollable]="true" (onEditInit)="onEditInit($event)" (onEditCancel)="onEditCancel($event)"
      (onEditComplete)="onEditComplete($event)">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th style="width: 2.25em">Id</th> -->
          <th style="width: 2.25em">Id</th>
          <th>Name</th>
          <th>Host</th>
          <th>Hardware</th>
          <th>FW</th>
          <th>FW Pref</th>
          <th>At Vsn?</th>
          <th>Started</th>
          <th>Seen</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-remote>
        <tr>
          <td style="width: 2.25em">{{remote.id}}</td>
          <td [pEditableColumn]="remote" [pEditableColumnField]="'name'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input type="text" [(ngModel)]="remote.name" (blur)="blur({event: $event, local: $item})">
              </ng-template>
              <ng-template pTemplate="output">
                {{remote.name}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>{{remote.host}}</td>
          <td>{{remote.hardware}}</td>
          <td>{{remote.firmware}}</td>
          <td>{{remote.firmwarePref}}</td>
          <td>{{remote.atVersion}}</td>
          <td>{{remote.startedAt}}</td>
          <td>{{remote.seenAt}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-auto">
    <p-toggleButton [(ngModel)]="autoRefresh" onLabel="Refresh: On" offLabel="Refresh: Off" onIcon="fa-check-square"
      offIcon="fa-square" [style]="{'width':'150px'}"></p-toggleButton>
  </div>
  <div class="col-md-auto">
    Pending Commands: {{ pending.length }}
  </div>
</div>
