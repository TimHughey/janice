<div class="row justify-content-center">
  <div class="col-md-auto text-center" style="padding-bottom:25px">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
</div>


<div class="row justify-content-center" style="padding-bottom:50px">
  <div class="col-md-auto text-center">
    <div *ngIf="displayName">
      <h2>Hello {{displayName}}, from PrimeNG!</h2></div>
    <div *ngIf="!displayName">
      <h2>Hello from PrimeNG!</h2></div>
  </div>
</div>

<div class="row justify-content-center" style="padding-bottom:50px">
  <div class="col-md-auto">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="Enter your name" [(ngModel)]="greet" (change)="nameChanged($event)" (input)="input($event)" />
      <button pButton type="button" [disabled]="disabled" (click)="handleClick()" icon="fa-check" label="Greet me"></button>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-auto">
    <p> {{theUserSaid}} </p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-auto">
    <h2>Here are some links to help you start: </h2>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-auto ">
    <h2><a target="_blank " rel="noopener " href="https://angular.io/tutorial ">Tour of Heroes</a></h2>
  </div>
  <div class="col-md-auto ">
    <h2><a target="_blank " rel="noopener " href="https://github.com/angular/angular-cli/wiki ">CLI Documentation</a></h2>
  </div>
  <div class="col-md-auto ">
    <h2><a target="_blank " rel="noopener " href="https://blog.angular.io/ ">Angular blog</a></h2>
  </div>
</div>
